<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <eit-counter id="counter">
        Contador Genial
    </eit-counter>
    <eit-counter counter="20">
        Contador Genial
    </eit-counter> 
    <eit-counter counter="40">
        Contador Genial
    </eit-counter> 
    <eit-counter counter="1000">
        Contador Genial
    </eit-counter> 
    <button id="reset">Reset</button>
</body>
<script src="./components/eit-counter.js" type="module"></script>
<script>
    document.getElementById('reset').addEventListener('click', function() {
    document.getElementById('counter').counter = 0;
    let eit = document.createElement('eit-counter');
    eit.setAttribute('quantity', 1000);
    document.body.appendChild(eit);
    });
</script>
</html>
